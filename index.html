<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay Shivani Marriage Countdown</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>

  <!-- Load the frame -->
  <img src="./assets/border_top.png" width="329" class="top_border"/>
  <div class="container">
    <img src="./assets/running_away.png" width="500" class="main_img"/>
    <p class="heading">Shivay Wedding</p>

    <div class="countdown">
      <div class="day" id="days_left">
        200 Days
      </div>
      <div class="rest">
        <p class="time_chip" id="hours_left">
          23 hours
        </p>
        <p class="time_chip" id="minutes_left">
          23 minutes
        </p>
        <p class="time_chip" id="seconds_left">
          23 seconds
        </p>
      </div>
    </div>

    <button class="date_btn" id="date_btn">
      Save The Date
    </button>
  </div>

</body>
<script src="./app.js"></script>
</html>
